<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Pong Game</h1>
    <canvas id="pongCanvas" width="800" height="500"></canvas>
    <div id="controls">
        <button id="resetButton">Reset Game</button>
        <div id="difficulty-controls">
            <button id="decreaseDifficulty">-</button>
            <span id="difficultyDisplay">Medium</span>
            <button id="increaseDifficulty">+</button>
            <div id="difficultyLabel">AI Difficulty</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
